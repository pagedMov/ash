[package]
name = "rsh"
description = "A linux shell written in rust"
publish = false
version = "0.1.0"

edition = "2021"

[dependencies]
regex = "1.11.1"
log = "0.4.22"
tokio = { version = "1.41.1", features = ["full"] }
env_logger = "0.11.5"
thiserror = "2.0.3"
pest = "2.7.14"
pest_derive = "2.7.14"
tokio-stream = { version = "0.1.16", features = ["full"] }
futures = "0.3.31"
async-recursion = "1.1.1"
